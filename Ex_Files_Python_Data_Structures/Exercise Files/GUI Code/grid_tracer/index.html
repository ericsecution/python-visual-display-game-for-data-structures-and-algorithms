<!DOCTYPE html>
<html>
    <head>
	<title>Grid Tracer</title>
	<link rel="stylesheet" href="style.css">
    </head>
    <body>
	<div id="container">
	    <div class="stamp" style="background-color:blue;" onclick="setStampColor( 'blue' )"></div>
	    <div class="stamp" style="background-color:lightgreen;" onclick="setStampColor( 'lightgreen' )"></div>
	    <div class="stamp" style="background-color:red;" onclick="setStampColor( 'red' )"></div>
	    <div class="stamp" style="background-color:black;" onclick="setStampColor( 'black' )"></div>
	    <div class="stamp" style="background-color:white;" onclick="setStampColor( 'white' )"></div>
	    <div id="grid">
		<!-- will be filled dynamically -->
	    </div>
	    <textarea id="area1" rows="11" cols="30"></textarea>
	    <textarea id="area2" rows="11" cols="30"></textarea>
	    <textarea id="area3" rows="11" cols="30"></textarea>
	</div>
	<script src="script.js"></script>
    </script>
</body>
</html>
